<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/SignIn.css">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/css/adaptation.css">
    <title>Вход</title>
</head>

<body>
    <header class="header">
        <div class="logo-nav">
            <h1 class="logo"><a href="/index.html">VtactStore:</a></h1>
            <div class="cont-nav">
                <nav>
                    <a href="/pages/new.html">Новинки</a>
                    <a href="/pages/laptop.html">Ноутбуки</a>
                    <a href="/pages/phone.html">Смартфоны</a>
                    <a href="/pages/console.html">Игры</a>
                    <a href="/pages/accessories.html">Аксессуары</a>
                </nav>
            </div>
        </div>
        <div class="login-cart">
        </div>
    </header>
    <!-- форма аутентификации -->
    <div class="cont">
        <form class="form_entrance show">
            <div class="cont_form_title">
                <h1 class="form_title_entrance">Вход</h1>
                <h1 class="slash_title">&nbsp;/&nbsp;</h1>
                <h1 class="form_title_registration">Регистрация</h1>
            </div>

            <div class="form_group">
                <input class="form_input input_style" type="email" pattern=".+@example\.com" placeholder=" ">
                <label class="form_label">E-mail</label>
            </div>

            <div class="form_group">
                <input class="form_input_entrance input_style" type="password" placeholder=" ">
                <label class="form_label">Пароль</label>
                <img class="eye_btn_entrance" src="/pic/eye.png" alt=" "
                    onclick="return showHidePasswordEntrance(this),toggleEyeEntrance()">
            </div>
            <a class="a_password" href="#">Забыли пароль?</a>

            <button class="form_button">Войти</button>
        </form>
        <!-- форма регистрации -->
        <form class="form_registration hide">
            <div class="cont_form_title">
                <h1 class="form_title_entrance_r">Вход</h1>
                <h1 class="slash_title">&nbsp;/&nbsp;</h1>
                <h1 class="form_title_registration_r">Регистрация</h1>
            </div>

            <div class="form_group">
                <input class="form_input_name input_style" placeholder=" ">
                <label class="form_label">Имя</label>
            </div>

            <div class="form_group">
                <input class="form_input_email input_style" placeholder=" ">
                <label class="form_label">E-mail</label>
            </div>

            <div class="form_group">
                <input class="form_input_password1 input_style" type="password" placeholder=" ">
                <label class="form_label">Придумайте пароль</label>
                <img class="eye_btn1" src="/pic/eye.png" alt=" "
                    onclick="return showHidePasswordReg1(this),toggleEye1()">
            </div>

            <div class="form_group">
                <input class="form_input_password2 input_style" type="password" placeholder=" ">
                <label class="form_label">Повторите пароль</label>
                <img class="eye_btn2" src="/pic/eye.png" alt=" "
                    onclick="return showHidePasswordReg2(this),toggleEye2()">
            </div>

            <button class="form_button_reg">Зарегистрироваться</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
    <script src="/scripts/registration_script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
